<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="login.html">
    <h1>Register Your Info</h1>
    <label for="fname">First name:</label><br>
  <input type="text" id="fname"class="input" name="fname" value="" required><br>
  <label for="text">Last name:</label><br>
  <input type="text" id="text"class="input" name="text" value="" required><br>
   <label for="number">Phone number:</label><br> 
    <input type="number" id="digits"class="input"name="digits" value="" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email2"class="input" name="email" value="" required><br>
    <label for="pwd">Password:</label><br>
<input type="password" id="pwd"class="input" name="pwd" required><br>
  <label for="gender">Gender:</label><br>
  <select name="sex" id="sex"class="input" required>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">I do not know</option>
  </select><br>
    <label for="dob">Date of Birth:</label><br>
  <input type="date" id="date of birth" name="dob"><br>
    <label for="favcolor">Favorite color:</label><br>
  <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
  <input type="submit">
</body>

</html>
